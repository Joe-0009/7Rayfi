<!-- reviews.html -->
<h3>Reviews</h3>
{% if reviews %}
    {% for review in reviews %}
        <div class="review">
            <p>Rating: {{ review.rating }}/5</p>
            <p>Comment: {{ review.comment }}</p>
            <p>By: {{ review.reviewer.username }}</p>
            <p>For Job: {{ review.job.title }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No reviews yet.</p>
{% endif %}
